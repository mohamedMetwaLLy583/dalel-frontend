# ============================================
# Docker Compose - Dalel Full Stack
# ============================================
# Services:
#   - frontend  (Next.js)  → http://localhost:3000
#   - dashboard (Next.js)  → http://localhost:3001
#   - backend   (Laravel)  → http://localhost:8000
#   - mysql     (Database) → localhost:3306
#   - phpmyadmin           → http://localhost:8080
# ============================================

services:
  # ─────────────────────────────────────────
  # MySQL Database
  # ─────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: dalel-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-dalel_db}
      MYSQL_USER: ${DB_USERNAME:-dalel_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-dalel_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - dalel-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────
  # phpMyAdmin (Database Management)
  # ─────────────────────────────────────────
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: dalel-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - dalel-network

  # ─────────────────────────────────────────
  # Backend (Laravel 10)
  # ─────────────────────────────────────────
  backend:
    build:
      context: ../dalelgwaa-backend
      dockerfile: docker/Dockerfile
    container_name: dalel-backend
    restart: unless-stopped
    environment:
      APP_NAME: "Dalel Elgwaa"
      APP_ENV: production
      APP_KEY: ${APP_KEY:-base64:generated_key_here}
      APP_DEBUG: "false"
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-dalel_db}
      DB_USERNAME: ${DB_USERNAME:-dalel_user}
      DB_PASSWORD: ${DB_PASSWORD:-dalel_password}
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - backend_storage:/var/www/html/storage/app/public
    networks:
      - dalel-network

  # ─────────────────────────────────────────
  # Frontend (Next.js - Public Website)
  # ─────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_DBURL: http://localhost:8000
    container_name: dalel-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_DBURL: http://localhost:8000
      DB_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - dalel-network

  # ─────────────────────────────────────────
  # Dashboard (Next.js - Admin Panel)
  # ─────────────────────────────────────────
  dashboard:
    build:
      context: ../dalel-dashboard
      dockerfile: docker/Dockerfile
      args:
        NEXT_PUBLIC_SITE_URL: http://localhost:8000
        NEXT_PUBLIC_BACKEND_BASE_URL: http://localhost:8000
        NEXTAUTH_URL: http://localhost:3001
    container_name: dalel-dashboard
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_SITE_URL: http://localhost:8000
      NEXT_PUBLIC_BACKEND_BASE_URL: http://localhost:8000
      BACKEND_URL: http://backend:8000
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your_nextauth_secret_here}
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - dalel-network

volumes:
  mysql_data:
    driver: local
  backend_storage:
    driver: local

networks:
  dalel-network:
    driver: bridge
